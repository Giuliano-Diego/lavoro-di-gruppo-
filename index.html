<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Shop and Epic Games Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fortnite Shop and Epic Games Status</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#shop">Fortnite Shop</a></li>
            <li><a href="#status">Epic Games Status</a></li>
        </ul>
    </nav>
    <main>
        <section id="shop">
            <h2>Fortnite Shop</h2>
            <div id="fortnite-shop">
                <!-- Fortnite shop items will be displayed here -->
            </div>
        </section>
        <section id="status">
            <h2>Epic Games Status</h2>
            <div id="epic-games-status">
                <!-- Epic Games status will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <script>
        async function fetchFortniteShop() {
            try {
                const response = await fetch('https://fortnite-api.com/v2/shop/br');
                const data = await response.json();
                displayShop(data.data);
            } catch (error) {
                console.error('Error fetching Fortnite shop:', error);
            }
        }

        function displayShop(shopData) {
            const shopContainer = document.getElementById('fortnite-shop');

            shopData.daily.entries.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'shop-item';

                const itemName = document.createElement('h3');
                itemName.textContent = item.items[0].name;

                const itemImage = document.createElement('img');
                itemImage.src = item.items[0].images.icon;
                itemImage.alt = item.items[0].name;

                itemElement.appendChild(itemName);
                itemElement.appendChild(itemImage);
                shopContainer.appendChild(itemElement);
            });
        }

        async function fetchEpicGamesStatus() {
            try {
                const response = await fetch('https://status.epicgames.com/api/v2/status.json');
                const data = await response.json();
                displayStatus(data.status);
            } catch (error) {
                console.error('Error fetching Epic Games status:', error);
            }
        }

        function displayStatus(statusData) {
            const statusContainer = document.getElementById('epic-games-status');

            const statusTitle = document.createElement('h2');
            statusTitle.textContent = 'Epic Games Status';

            const statusDescription = document.createElement('p');
            statusDescription.textContent = statusData.description;

            statusContainer.appendChild(statusTitle);
            statusContainer.appendChild(statusDescription);

            statusData.indicator.forEach(indicator => {
                const indicatorElement = document.createElement('div');
                indicatorElement.className = 'status-indicator';

                const indicatorName = document.createElement('h3');
                indicatorName.textContent = indicator.name;

                const indicatorStatus = document.createElement('p');
                indicatorStatus.textContent = indicator.status;

                indicatorElement.appendChild(indicatorName);
                indicatorElement.appendChild(indicatorStatus);
                statusContainer.appendChild(indicatorElement);
            });
        }

        fetchFortniteShop();
        fetchEpicGamesStatus();
    </script>
</body>
</html>
