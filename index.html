<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Epic Games Status</h1>
    <div id="status" class="status">Loading...</div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('https://status.epicgames.com/api/v2/status.json');
                const data = await response.json();
                const statusElement = document.getElementById('status');
                statusElement.innerHTML = `
                    <h2>${data.page.name}</h2>
                    <p>Status: ${data.status.description}</p>
                `;
            } catch (error) {
                document.getElementById('status').innerText = 'Failed to load status.';
                console.error('Error fetching status:', error);
            }
        }

        fetchStatus();
    </script>
</body>
</html>
<div id="incidents" class="status">Loading incidents...</div>

<script>
    async function fetchIncidents() {
        try {
            const response = await fetch('https://status.epicgames.com/api/v2/incidents.json');
            const data = await response.json();
            const incidentsElement = document.getElementById('incidents');
            if (data.incidents.length > 0) {
                incidentsElement.innerHTML = '<h2>Incidents</h2>';
                data.incidents.forEach(incident => {
                    incidentsElement.innerHTML += `
                        <div>
                            <h3>${incident.name}</h3>
                            <p>Status: ${incident.status}</p>
                            <p>Impact: ${incident.impact}</p>
                            <p>Updated at: ${new Date(incident.updated_at).toLocaleString()}</p>
                        </div>
                    `;
                });
            } else {
                incidentsElement.innerHTML = '<p>No incidents reported.</p>';
            }
        } catch (error) {
            document.getElementById('incidents').innerText = 'Failed to load incidents.';
            console.error('Error fetching incidents:', error);
        }
    }

    fetchIncidents();
</script>
